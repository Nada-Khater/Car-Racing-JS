<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap">
    <title>Car Racing</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .game_title{
            margin-top: 2rem;
            font-size: 6rem;
            font-family: 'Luckiest Guy';
            color: #fdf332;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-shadow:   0px -6px 0 #024354,  
                            0px -6px 0 #212121,
                            0px  6px 0 #024354,
                            0px  6px 0 #212121,
                            -6px  0px 0 #024354,  
                            6px  0px 0 #024354,
                            -6px  0px 0 #024354,
                            0 19px 1px rgba(0,0,0,.1),
                            0 0 6px rgba(0,0,0,.1),
                            0 6px 3px rgba(0,0,0,.3),
                            0 12px 6px rgba(0,0,0,.2),
                            0 18px 18px rgba(0,0,0,.25),
                            0 24px 24px rgba(0,0,0,.2),
                            0 36px 36px rgba(0,0,0,.15);
        }

        .container{
            width: 100%;
            height: 100vh;
            background-image: url(./assets/images/background.webp);
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .child{
            width: 80%;
            height: 80vh;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(5, 5, 5, 0.8);
            position: absolute;
            top: 10%;
            border-radius: 2rem;
            border: 2px solid #024354;
            box-shadow: 0 0 20px #658ca9af;
        }

        .my_buttons
        {
            margin-top: 6rem;
            display: flex;
            flex-direction: column;
            align-items: center; 
        }

        .start_btn,
        .score_btn {
            width: 100%;
            height: 5rem;
            max-width: 300px;
            border: none;
            cursor: pointer;
            color: #fdf332;
            font-size: 1.55rem;
            padding: 1rem 2rem;
            border-radius: 1rem;
            margin-bottom: 1.5rem;
            font-family: 'Luckiest Guy';
            box-shadow: 0 0 20px #58758b53;
            transition: background 0.3s ease;
            background: linear-gradient(to right, #212121, #024354);
        }

        .start_btn:hover,
        .score_btn:hover {
            background: linear-gradient(to left, #273c4b, #024354);
        }

        .score_btn {
            margin-top: 3rem;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="child">
            <h1 class="game_title">Car Racing</h1>
            <div class="my_buttons">
                <button class="start_btn" id="start_btn" onclick="location.href = 'game.html'">Play Now</button>
                <button class="score_btn" id="score_btn" onclick="location.href = 'scores.html'">Score Records</button>
            </div>
        </div>
    </div>
</body>
</html>
